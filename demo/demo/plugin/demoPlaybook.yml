---
- hosts: demoMachines
  gather_facts: False
  tasks:
    - name: Retrieve secret with host identity
      vars:
        secret_name: data/vault/End2EndFlowsTest/E2E-SSH/password
        secret_value: "{{ lookup('cyberark.conjur.conjur_variable', '{{secret_name}}') }}"
      debug: msg="Secret retrieved is {{secret_value}}"
